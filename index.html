<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>Facebook-Log in or Sign up</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img src="dF5SId3UHWd.svg" class="w-80" alt="" />
        <p class="text-2xl mx-8">
          Facebook helps you to connect and share to the people in your life
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg"
          type="password"
          placeholder="password"
        />
        <button
          class="bg-blue-500 text-white my-2 py-3 rounded-md text-xl hover:bg-blue-600"
        >
          Log in
        </button>
        <span
          class="text-blue-500 text-center py-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md text-xl w-fit hover:bg-green-700"
        >
          Create New Account
        </button>
      </div>
    </div>
  </body>
</html>
